name: widgetbook_workspace
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Add these Widgetbook packages:
  widgetbook: ^3.19.0
  widgetbook_annotation: ^3.8.0
  widgetbook_test:  # This links to your main app
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Add these build tools:
  build_runner: any
  widgetbook_generator: ^3.19.0

flutter:
  uses-material-design: true